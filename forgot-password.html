<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>找回密码</title>
		<link rel="stylesheet" type="text/css" href="css/pub.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/> 
		<script type="text/javascript" src="js/jquery-2.1.4.js" ></script>
    </head>
    <body>
    	<div class="textBox">
	        <form action="#" method="post" id="forms">
	            <p>
	            	<label for="phone">手机号</label>
	            	<input type="tel" name=""  id="phone" autocomplete="off" placeholder="请输入手机号">
	            </p>
	            <p class="JYM">
					<label for="imageCode">校验码</label>
					<input type="text" id="imageCode" autocomplete="off" placeholder="请输入校验码">
					<b class="getCode">校验码</b>
				</p>
	            <p class="yzm">	
	           		<label for="code">验证码</label>            
	            	<input type="text" name="" id="code" autocomplete="off" placeholder="请输入验证码">
	            	<input class="getVerifyCode" type='button' value="获取验证码">
	            </p>
	            <p>	
	            	<label for="">重设密码</label>             
	            	<input type="password" name="" id="setPassword" autocomplete="off" placeholder="请设置6-20位数字或字母">
	            </p>  
	        </form>
	        <br>
	        <div class="agreeSign">
	          <button class="signUp" disabled="true">重置</button>
	        </div>
	    </div>
	    <script src="js/toast.js"></script>
	    <script src="js/top.js"></script>
	    <script src="js/forgot-password.js"></script>
    </body>
</html>
