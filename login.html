<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/pub.css"/>
		<link rel="stylesheet" href="css/login.css">
		<script type="text/javascript" src="js/jquery-2.1.4.js" ></script>
		<script src="js/jquery.cookie.js"></script>
    </head>
    <body>
    	<div class="textBox">
    		<!-- logo部分 -->
    		<div class="logo">
    			<img src="img/login_logo.png" alt="">
				<p>金疙瘩</p>
			</div>
			<!-- 登录部分 -->
			<form action="" id="login">
				<p>
					<img class="left" src="img/phone_icon1@2x.png"  alt="">
					<input id="phone" type="tel" placeholder="请输入手机号">
				</p>
				<p>
					<img class='left' src="img/key_icon@2x.png" alt="">
					<input class="password" type="password" id="password"  placeholder="请输入密码">
					<img class="right" class="hide" src="img/pwd-hide@2x.png"  alt="">
					<!-- 此处点击会显示或者隐藏图标 -->
				</p>
				<p class="JYM">
					<input class="imageCode" type="text" placeholder="请输入图形校验码">
					<input class="getVerifyCode" value="图形验证码">
				</p>
			</form>
			<div class="sign">
				<button class="signUp" disabled="true">登录</button>
			</div>
			<!-- 底部 -->
			<div class="footer">
				<a class = "left" href="register.html">立即注册</a>
				<a clsss="right" href="forgot-password.html">忘记密码</a>    <!--忘记密码页面-->
    		</div>
		</div>
		<script src="js/toast.js"></script>
		<script src="js/login.js"></script>
		<script src ="js/top.js" ></script>
    </body>
</html>
