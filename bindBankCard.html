<!DOCTYPE html>
<html lang="en" style=''>
<head>
	<meta charset="UTF-8">
	<title>绑定银行卡</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="css/jquery-weui.min.css">
	<link rel="stylesheet" href="css/bindBankCard.css">
	<link rel="stylesheet" href="css/pub.css">
	<script src='js/jquery-2.1.4.js'></script>
	<script src='js/jquery-weui.min.js'></script>
	<script src='js/top.js'></script>
	<style>
	</style>
</head>
<body>
	<div class='section support'>
		<p><a href="bankList.html"><span>支持绑卡的银行</span><img src="img/arrow.png" alt="arrow"></a></p>
	</div>
	<div class='section info'>
		<p class='bl'><span>持卡人</span><input type="text" id='realname' required></p>
		<p class='bl card'><span>储蓄卡卡号</span><input  class='inp-card' type="tel" required></p>
		<p><span>银行预留手机号</span><input class='inp-phone' type='tel' maxlength='11' pattern='^1\d{10}$' required></p>
	</div>
	<p class='tip'>验证码已发送到注册手机<span id='phone'></span></p>
	<div class='section vericode'>
		<p><span>验证码</span><input type="text" placeholder="输入验证码" class='inp-vericode'><button class='waiting'>已发送120s</button></p>
	</div>
	<p class='deal'><i class='active'></i><span>我已阅读并同意<a href="">《支付服务协议》</a></span></p>
	<div class='btn'>完成</div>
	<div class='tipb'>
		<img src="img/tip.png" alt="tip"><p>为了您的账户资金安全，只能单个绑定实名认证用户本人的银行卡，所有资金交易必须在您本人名下银行卡中划转；</p>
		<img src="img/tip.png" alt="tip"><p>银行卡预留手机号相关问题，请联系开户行寻求帮助。</p>
	</div>
	<script src='js/bindBankCard.js'></script>
</body>
</html>
