<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>实名认证</title>
		<link rel="stylesheet" type="text/css" href="css/pub.css"/>
		<link rel="stylesheet" href="css/jquery-weui.min.css">
		<link rel="stylesheet" type="text/css" href="css/realnameBased.css"/>
		<link rel="stylesheet" href="css/mediaRem25.css">
		<script src='js/top.js'></script>
		<script src='js/jquery-2.1.4.js'></script>
		<script src="js/jquery-weui.min.js"></script>
		<script src='js/validate.js'></script>
	</head>
	<body>
		<p class='tipt'>为保护您账号安全，请进行实名认证</p>
		<div class='infos'>
			<p class='p1'><span>真实姓名</span><input id='username' type="text" placeholder="请输入您的真实姓名" required></p>
			<p><span>身份证号</span><input id='userid' type="text" placeholder="请输入您的身份证号码" required></p>
		</div>
		<input class='btn' type="submit" value='下一步'>
		<div class='tipb'>
			<img src="img/tip.png" alt="tip">
			<p>仅支持大陆身份证；</p>
			<p>请输入您的本人身份信息,确保信息真实有效,所有资料将会保密;</p>
			<p>实名认证通过后，身份信息不可更改；</p>
			<p>未满18周岁用户暂无法实名认证。</p>
		</div>
	</body>
	<script src='js/realnameBased.js'></script>
</html>
