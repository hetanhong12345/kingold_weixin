<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/pub.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<script type="text/javascript" src="js/jquery-2.1.4.js" ></script>
	</head>
	<body>
		<div class="textBox">
	        <form action="" method="post" id="forms">
	            <p>
	            	<label for="phone">手机号</label>
	            	<input type="tel" name=""  id="phone" autocomplete="off" placeholder="请输入手机号">
	            </p>
				<p class="JYM">
					<label for="imageCode">校验码</label>
					<input type="text" id="imageCode" autocomplete="off" placeholder="请输入校验码">
					<input type="button" class="getCode" value="获取校验码">
				</p>
	            <p class="yzm">	
	           		<label for="code">验证码</label>            
	            	<input type="text" name="" id="code" autocomplete="off" placeholder="请输入验证码">
	            	<input class="getVerifyCode" type='button' value="获取验证码">
	            </p>
	            <p>	
	            	<label for="">设置密码</label>             
	            	<input type="password" name="" id="setPassword" autocomplete="off" placeholder="请设置6-20位数字或字母">
	            </p>
	            <p class="">
	            	<label for="OtherPhone">邀请人</label>	             
	            	<input type="tel" name="" id="OtherPhone" autocomplete="off" placeholder="邀请人手机号">	             
	            </p>  
	        </form>
	        <br>
	        <div class="agreeSign">
	        	<p class="agree"><i></i><span>我已阅读并同意<a href="agreement.html">《中冀金服注册协议及用户协议》</a></span></p>
	          <button class="signUp" disabled="true">注册</button>
	        </div>
	        <br>
	        <a href="login.html">
	        	<p class="login-btn">已有账号请登录</p>
	        </a>
      </div>
      <script src="js/toast.js"></script>
	<script src="js/register.js"></script>
	<script src="js/top.js"></script>
	</body>
</html>
